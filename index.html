<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Perfume product card">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="flex ali-center just-center flex-column">

<main class="main">
    <div class="product">
        <div class="product-img">
            <img src="images/image-product-mobile.jpg" alt="perfume image" width="686" height="480"
                 class="product-img__mobile flex">
            <img src="images/image-product-desktop.jpg" alt="perfume image" width="600" height="900"
                 class="product-img__desktop flex">
        </div>

        <div class="product-body">
            <p class="product-category">perfume</p>
            <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
            <p class="product-description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="product-prices flex ali-center">
                <p class="product-prices__new">$149.99</p>
                <p class="product-prices__old">$169.99</p>
            </div>

            <button class="btn flex ali-center just-center">
                <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                          fill="#FFF"/>
                </svg>
                <span class="btn-text">Add to Cart</span>
            </button>
        </div>
    </div>
</main>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/king-martinien">@KingMartinien</a>.
</div>
</body>
</html>
